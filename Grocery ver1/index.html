<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/controller.js"></script>
</head>
<body>
    <div id="loginDiv">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" id="userName" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr colspan="2">
            <td><button id="login">LogIn</button></td>
        </tr>
    </table>
    </div>
    <div id="menuDiv">
        <button id="vegetables">Vegetables</button>
        <button id="fruits">Fruits</button>
        <button id="fastFood">Fast Food</button>
    </div>
    <div id="itemsDiv">
        
        <button id="cart">Show Cart</button>
        <fieldset >
            <legend>Items</legend>
            <table border="3px">
                <thead>
                    <tr>
                        <td>Item Id</td>
                        <td>Item Name</td>
                        <td>Item Price</td>
                        <td>Item Pic</td>
                        <td>Item Quantity</td>
                        <td>Discount</td>
                    </tr>
                </thead>
                <tbody id="showItemTable"></tbody>
            </table>
        </fieldset>
        <br><br>
        <button id="back">Back to Menu</button>
    </div>
    <div id="cartDiv">
        <fieldset>
            <legend><b>CART</b> </legend>
            <center><table border="5px">
                <thead>
                    <tr>
                        <td>Item Id</td>
                        <td>Item Name</td>
                        <td>Item Price</td>
                        <td>Item Pic</td>
                        <td>Discount</td>
                        <td>Net Price</td>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table></center><br><br>
            <span><center> Your Bill is of Rs. <span id="bill"></span></center></span>
        </fieldset>
        <br><br>
        <button id="backCart">Back to Item List</button>
    </div>
</body>
</html>
